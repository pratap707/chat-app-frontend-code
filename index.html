<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffd966; /* Light yellow grid background */
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-bubble {
            display: inline-block;
            background-color: #e7f3ff;
            color: #000;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 14px;
            position: relative;
            max-width: 70%;
        }

        .chat-bubble:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: #e7f3ff transparent transparent transparent;
        }

        .chat-bubble.right {
            background-color: #d0e8d5;
            align-self: flex-end;
        }

        .chat-bubble.right:before {
            left: auto;
            right: 20px;
            border-color: #d0e8d5 transparent transparent transparent;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .password-wrapper {
            position: relative;
        }

        .form-group .password-wrapper button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #444;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat bubbles -->
        <div class="chat-bubble">Hola! Nice to hear from you.</div><br>
        <div class="chat-bubble right">And you, too!</div>

        <!-- Sign-in form -->
        <div class="form-title">Sign in</div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="yana.petrov@mail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="**********" required>
                    <button type="button" onclick="togglePasswordVisibility()">
                        <span id="toggle-icon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="signup-link">
            Don't have an account?<br>
             <a href="#">Sign up here.</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
