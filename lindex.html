<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: yellow; /* Light yellow background */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container{
            background-color:yellow ;
        }
        
        .chat-bubble {
            background-color: #fff;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            width: fit-content;
            border: 2px;
            border-color: red;
        }
        .chat-bubble-left {
            align-self: flex-start;
            background-color: #e7f3ff;
        }
        .chat-bubble-right {
            align-self: flex-end;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sign-in-btn {
            background-color: #000;
            color: #fff;
        }
        .sign-in-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div .container>
    <div class="d-flex flex-column align-items-center">
        <div class="chat-bubble chat-bubble-left">Hola! Nice to hear from you.</div>
        <div class="chat-bubble chat-bubble-right">And you, too!</div>
    </div>
        <div class="form-container mt-3">
            <h2 class="text-center mb-4">Sign in</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="yana.petrov@mail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="**********" required>
                        <button class="btn btn-outline-secondary" type="button">
                            get

                            
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn sign-in-btn w-100">Sign in</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Don't have an account? Sign up here.</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
